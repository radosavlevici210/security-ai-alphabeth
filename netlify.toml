[build]
  publish = "dist/"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  AUTO_OPTIMIZE = "true"
  ENABLE_ADVANCED_FEATURES = "true"

# Self-updating deployment settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Advanced redirects for SPA optimization
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimized headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Performance headers
    X-DNS-Prefetch-Control = "on"
    X-Powered-By = "AI Studio Pro+ Self-Repair System"
    
    # Custom headers
    X-Owner = "radosavlevici210"
    X-Email = "radosavlevici210@icloud.com"
    X-Version = "2.1.0-self-repair"
    X-Auto-Repair = "enabled"
    X-Self-Update = "active"

# Optimize static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

# Media file optimization
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API optimization
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Edge functions for self-repair
[[edge_functions]]
  function = "self-repair"
  path = "/*"

# Form handling optimization
[forms]
  spam_detection = true

# Functions optimization
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Dev server optimization
[dev]
  command = "npm run dev"
  port = 5000
  targetPort = 5000
  framework = "#auto"
  autoLaunch = true
